<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MediCloudHub</h1>
    </div>
    
    <div class="content">
        <h2>Test Email</h2>
        <p>Hello,</p>
        <p>This is a test email sent from MediCloudHub.</p>
        <p>Email: {{email}}</p>
        <p>Timestamp: {{timestamp}}</p>
    </div>
    
    <div class="footer">
        <p>&copy; {{currentYear}} MediCloudHub. All rights reserved.</p>
        <p>This is an automated message, please do not reply to this email.</p>
    </div>
</body>
</html>
